<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Funnel+Display:wght@300..800&family=Grechen+Fuemen&family=Handjet:wght@100..900&family=Molle&family=Notable&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tektur:wght@400..900&display=swap');
</style>

    <title>Phishing Detection Tool</title>
    <style>
        /* Reset and basics */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Notable", sans-serif;
            font-optical-sizing: auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
            url("{{ url_for('static', filename='images/bg1.jpg') }}") no-repeat center center fixed;
            background-size: cover;

            color: #fff;
        }

        header {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            /* semi-transparent white */
            backdrop-filter: blur(10px);
            /* blur background behind */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.55);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header nav ul {
            font-family: "Roboto", sans-serif;
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        header nav ul a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav ul a:hover,
        header nav ul a:focus {
            color: #930000;
            outline: none;
        }

        main {
            margin-top: 150px;
            background: rgba(255, 255, 255, 0.15);
            /* semi-transparent white */
            backdrop-filter: blur(10px);
            /* blur background behind */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        main h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #ffffff;
            font-size: 2rem;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form select:focus {
            border-color: #930000;
            outline: none;
        }

        form button {
            font-family: "Roboto", sans-serif;
            width: 100%;
            background-color: #000000;
            border: none;
            padding: 14px 0;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover,
        form button:focus {
            background-color: #930000;
            outline: none;
        }

        .result {
            margin-top: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
            background-color: #f7f7f7;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: inset 0 0 10px #ddd;
        }

        .method-used {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #898888;
        }

        @media (max-width: 480px) {
            main {
                padding: 30px 20px;
            }

            main h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="./about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Phishing URL Detector</h2>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL..." required autocomplete="off" />
            <select name="method" aria-label="Detection Method">
                <option value="dummy">Dummy Keyword Detection</option>
                <option value="google">Google Safe Browsing API</option>
            </select>
            <button type="submit">Check</button>
        </form>

        {% if result %}
        <div class="result">{{ result }}</div>
        <div class="method-used">Method used: {{ method }}</div>
        {% endif %}
    </main>
</body>

</html>
